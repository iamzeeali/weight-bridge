<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <title>Location</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 py-2">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <!-- Brand -->
            <!-- <a class="navbar-brand" href="#">Globus Labs</a> -->
            <img src="logo.png" alt="Globus Labs" width="50%" class="p-0" />

            <!-- Navbar links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </nav>
          <p class="lead text-center text-light p-2 bg-primary">
            Weight Bridge Reporting System
          </p>
          <img src="wb.jpg" alt="Weight Bridge" width="100%" class="pb-2" />
          <form action="driverName.html" method="GET">
            <label>Enter Location:</label>
            <input
              type="text"
              name="location"
              class="form-control form-control-lg"
              id="locationId"
              required
              autofocus
            />
            <br />
            <input
              type="submit"
              value="Next"
              class="form-control form-control-lg btn btn-primary"
              onclick="SaveAndGo()"
              id="locationButtonId"
            />
          </form>
        </div>
      </div>
    </div>

    <script>
      function SaveAndGo() {
        var location = document.getElementById("locationId").value;
        sessionStorage.setItem("location", location); //the second name is the variable name...
        // window.location.href = "driverName.html";
      }
    </script>
  </body>
</html>
